<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe-Store</title>
    <style>
        header {
            color: #333;
            padding: 1rem 2rem; 
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
        } 
        main {
            flex-wrap: wrap;
            gap: 2rem;
            padding: 2rem;
            justify-items: space-evenly;
            display: grid;
            grid-template-columns: repeat(auto-fit, 320px);
            justify-content: center;
        }
        .card{
            border: 1.px solid lightgray;
            background-color: lightblue;
            border-radius: 1rem;
            padding: 1.25rem;
        }
        .card img {
            max-width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: block;
        }
        .card p {
            margin: 0.5rem 0;
            font-size: 0.9em;
            color: #555;
            text-align: left;
        }
        #pop-up-view {
            position: fixed;
            height: 100vh;
            width: 100vw;
            background-color: rgba(0, 0, 0, 0.6);
            top: 0;
            left: 0;

            display: flex;
            align-items: center;
            justify-content: center;
        }
        #pop-up-container {
            background-color: white;
            padding: 1.5rem;
            border-radius: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h2>Recipe-Store</h2>
        <button>Home</button>
    </header>
    <main id="root">
        <div class="card">
            <p>DUMMY CARD TITLE</p>
            <p>Dummy Cuisine</p>
            <p>Dummy Rating</p>
            <p>Dummy Servings</p>
            <button onclick="handleCardClick()">Click Me</button>
        </div>
    </main>
    <footer>
        &copy; Nishant.xyz
    </footer>
    <div id="pop-up-view" style="display: none">
        <div id="pop-up-container">
            <div id="pop-up-content">
                <p>Hello</p>
            </div>
            <button onclick="handleClosePopUp()" id="close">Close</button>
        </div>
    </div>
    <script src="./app.js"></script>
    <img src="" alt="">
</body>
</html>
